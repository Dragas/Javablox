language: java

before_install:
 - cd api
 - gradle wrapper
 - chmod +x gradlew

jdk: oraclejdk10

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - javadoc -sourcepath "api/src/main/java"