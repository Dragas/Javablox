language: java

before_install:
 - cd api
 - chmod +x gradle
 - gradle wrapper --gradle-version 4.10
 - chmod +x gradlew

install: gradlew build

jdk: oraclejdk10

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/